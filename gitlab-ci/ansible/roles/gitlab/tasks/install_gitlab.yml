---
- name: Run gitlab-server
  docker_container:
    name: gitlab-server
    image: gitlab/gitlab-ee:latest
    restart: yes
    state: started
    env:
      GITLAB_OMNIBUS_CONFIG: |
      external_url '{{ gitlab_url }}'
    ports:
      - "80:80"
      - "443:443"
      - "2222:22"
    volumes:
      - '/opt/gitlab/config:/etc/gitlab'
      - '/opt/gitlab/logs:/var/log/gitlab'
      - '/opt/gitlab/data:/var/opt/gitlab'
